apply plugin: 'com.android.application'apply plugin: "androidx.navigation.safeargs"android {    compileSdkVersion 29    buildToolsVersion "29.0.3"    compileOptions {        sourceCompatibility = 1.8        targetCompatibility = 1.8    }    defaultConfig {        applicationId "org.xbmc.fakemailer"        minSdkVersion 26        targetSdkVersion 29        versionCode 1        versionName "1.0"        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"    }    buildTypes {        release {            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'        }    }}dependencies {    implementation fileTree(dir: "libs", include: ["*.jar"])    implementation 'androidx.appcompat:appcompat:1.2.0'    implementation 'androidx.constraintlayout:constraintlayout:2.0.1'    api 'androidx.cardview:cardview:1.0.0'    api 'androidx.recyclerview:recyclerview:1.1.0'    api 'com.google.android.material:material:1.2.1'    api 'com.intuit.ssp:ssp-android:1.0.6'    api 'com.intuit.sdp:sdp-android:1.0.6'    implementation 'com.squareup.retrofit2:retrofit:2.7.1'    implementation 'com.squareup.retrofit2:converter-gson:2.7.1'    implementation 'com.squareup.okhttp3:logging-interceptor:4.3.1'    api 'com.github.ybq:Android-SpinKit:1.4.0'    implementation "androidx.room:room-runtime:2.2.5"    implementation 'com.google.firebase:firebase-ads:19.4.0'    annotationProcessor "androidx.room:room-compiler:2.2.5"    // Java language implementation    implementation "androidx.navigation:navigation-fragment:2.3.0"    implementation "androidx.navigation:navigation-ui:2.3.0"    // Feature module Support    implementation "androidx.navigation:navigation-dynamic-features-fragment:2.3.0"    // Testing Navigation    androidTestImplementation "androidx.navigation:navigation-testing:2.3.0"    // ads    implementation 'com.google.android.gms:play-services-ads:19.4.0'    // jsoup lib    implementation 'org.jsoup:jsoup:1.10.3'}